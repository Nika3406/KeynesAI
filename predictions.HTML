<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Predictions - Keynes AI</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="navbar">
    <a href="index.html" class="logo">Keynes AI</a>
    <nav class="nav-links">
        <nav class="nav-links">
            <a href="about_us.html">About</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="predictions.html">Predictions</a>
            <a href="trending_stocks.html">Trending Stocks</a>
          </nav>
    <div class="auth-buttons">
      <button class="btn lime">Sign Up!</button>
      <button class="btn lime">Log In!</button>
    </div>
  </header>

  <main class="predictions-main">
    <h1>Stock Predictions</h1>
    <p class="subtitle">Explore the Latest Stock Predictions generated by Keynes AI</p>

    <div class="prediction-grid">
      <div class="prediction-card">
        <h2>APPL</h2>
        <p>Apple</p>
        <button class="details-btn">View Details</button>
      </div>
      <div class="prediction-card">
        <h2>IBM</h2>
        <p>IBM</p>
        <button class="details-btn">View Details</button>
      </div>
      <div class="prediction-card">
        <h2>S&amp;P500</h2>
        <p>S&amp;P500</p>
        <button class="details-btn">View Details</button>
      </div>
      <div class="prediction-card">
        <h2>AMZN</h2>
        <p>Amazon</p>
        <button class="details-btn">View Details</button>
      </div>
    </div>

    <script>
      const links = document.querySelectorAll("a[href$='.html']");
      links.forEach(link => {
        link.addEventListener("click", function (e) {
          e.preventDefault();
          const href = this.getAttribute("href");
          document.body.style.opacity = 0;
          setTimeout(() => {
            window.location.href = href;
          }, 300); 
        });
      });
    
      window.onload = () => {
        document.body.style.opacity = 1;
      };
    </script>    

  </main>
</body>
</html>
